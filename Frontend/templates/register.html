{{template "head"}}
{{template "navbar_index"}}
{{template "body"}}

<div text-align="center">
    <div class="hero-text">
        {{if eq .status "OK"}}
        <div style="text-align:center;width:100%;background-color:lightgreen">Success<br><a href="/login"><i class="fa fa-sign-in-alt"></i><br>Login here</a><hr></div>
        {{else}}
        <div style="text-align:center;width:100%;background-color:lightpink">{{.status}}</div>
        {{end}}

        <h2>Sign Up</h2>
        Keep track of your items with an account.<br>
        <p style="color:red">All fields required.</p><br>
        <form method="POST">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name ="username" placeholder="Username" type="text" pattern="^[a-zA-Z0-9]+$" title="Only Alphanumerical Allowed" required>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name ="name" placeholder="Name" type="text" pattern="^[a-zA-Z0-9]+$" title="Only Alphanumerical Allowed" required>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name ="password" placeholder="Password" type="password" pattern="^[a-zA-Z0-9]+$" title="Only Alphanumerical Allowed" required>
            </div>
            <div class="form-group">
            <label for="usertype">UserType:</label>
            <select id="usertype" name="usertype" size="2" required>
                <option value="customer" selected>Customer</option>
                <option value="merchant">Merchant</option>
            </select>
            </div>
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
</div>
{{template "footer"}}
